version: '3.8'
services:
    joan-apps-php:
        container_name: joan-apps-php
        build:
            context: ./
            dockerfile: images/php/Dockerfile
        depends_on:
            - mysql
        links:
            - mysql
        ports:
            - "8080:80"
        networks:
            - joan-network
        volumes:
            - ./config/apache/default.conf:/etc/apache2/sites-enabled/default.conf
            - type: bind
              source: ./src
              target: /var/www/html
    mysql:
        container_name: mysql
        platform: linux/x86_64
        image: mysql
        restart: always
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
            - "3306:3306"
        networks:
            - joan-network
        volumes:
            - ./storage/mysql:/var/lib/mysql
    joan-phpmyadmin:
        container_name: joan-phpmyadmin
        image: phpmyadmin
        ports:
            - "3305:80"
        restart: always
        environment:
            PMA_HOST: mysql
            PMA_PASSWORD: ""
        depends_on:
            - mysql
        networks:
            - joan-network
volumes:
    src:
networks:
  joan-network:
    external: true
